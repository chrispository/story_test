<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI CYOA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <header class="topbar">
      <div class="brand">AstraPaths</div>
      <div class="actions">
        <button id="themeToggle" class="ghost" title="Toggle theme">☾</button>
      </div>
    </header>
    <main class="container">
      <section id="start" class="card enter">
        <h1>Choose Your Course</h1>
        <p class="muted">Pick a flavor of spacefaring fiction to begin.</p>
        <div class="genres">
          <button class="genre" data-genre="Military Sci-Fi">Military Sci‑Fi</button>
          <button class="genre" data-genre="Space Opera">Space Opera</button>
          <button class="genre" data-genre="Space Tech Thriller">Space Tech Thriller</button>
        </div>
      </section>

      <section id="story" class="card hidden">
        <div class="image-wrap fade">
          <img id="sceneImage" alt="Scene" />
        </div>
        <div class="text-wrap fade">
          <div id="storyText" class="story"></div>
        </div>
        <div id="choices" class="choices"></div>
        <div class="tray">
          <button id="restart" class="ghost small">Restart</button>
        </div>
      </section>
    </main>

    <footer class="foot muted">
      <span>Powered by generative AI</span>
    </footer>

    <script src="/app.js" type="module"></script>
  </body>
  </html>
